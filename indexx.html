<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Local Repository</title>
</head>
<body>
    <h1>Heading of Repo (Chain)</h1>
    <h1>Heading of Repo (Brach)</h1>
    <p>Description of the repository</p>
    <button id="clone-btn">Clone Repository</button>
    <div id="repo-info">
        <h2>Repository Information</h2>
        <ul>
            <li>Author: <span id="author"></span></li>
            <li>Description: <span id="description"></span></li>
            <li>Stars: <span id="stars"></span></li>
            <li>Forks: <span id="forks"></span></li>
            <li>Open Issues: <span id="issues"></span></li>
        </ul>
    </div>
    <div id="clone-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Clone Repository</h2>
            <label for="repo-url">Repository URL:</label>
            <input type="text" id="repo-url" required>
            <button id="clone-btn-confirm">Clone</button>
            <p id="clone-error" class="error"></p>
            <p id="clone-success" class="success"></p>
            <button id="close-btn">Close</button>
        </div>    
    </div>
</body>
</html>
